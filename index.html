<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turro vs Alto Wachin</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffefba, #ffffff);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Bangers', cursive;
      font-size: 3em;
      color: #ff0055;
      margin-bottom: 30px;
      text-shadow: 2px 2px #00000020;
    }

    main {
      max-width: 1000px;
      margin: auto;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    figure {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 350px;
      transition: transform 0.3s ease;
    }

    figure:hover {
      transform: scale(1.05);
    }

    figure img {
      max-width: 100%;
      border-radius: 10px;
      border: 4px dashed #ff0055;
    }

    figcaption {
      margin-top: 15px;
    }

    .vote-button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #ff0055;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .vote-button:hover {
      background-color: #cc0044;
    }

    .vote-counts {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: bold;
      color: #222;
    }

    .description {
      margin-top: 40px;
      font-style: italic;
      color: #444;
      font-size: 1.1em;
      transition: opacity 0.3s ease;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .container {
        flex-direction: column;
        gap: 20px;
      }

      .vote-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Â¿Sos mÃ¡s Turro o Alto Wachin?</h1>

    <section class="container">
      <figure>
        <img src="turro.jpg" alt="Turro" />
        <figcaption>
          <button class="vote-button" type="button" onclick="votar('turro')">ðŸ”¥ Votar Turro</button>
        </figcaption>
      </figure>

      <figure>
        <img src="alto_wachin.jpg" alt="Alto Wachin" />
        <figcaption>
          <button class="vote-button" type="button" onclick="votar('alto_wachin')">ðŸ’ª Votar Alto Wachin</button>
        </figcaption>
      </figure>
    </section>

    <section class="vote-counts">
      Turro: <span id="votos-turro">0</span> |
      Alto Wachin: <span id="votos-alto_wachin">0</span>
    </section>

    <section class="description" id="descripcion">
      HacÃ© clic en una imagen para ver una descripciÃ³n random del contexto.
    </section>
  </main>

  <script>
    const descripciones = {
      turro: [
        "ðŸ”¥ El turro que te mira y ya sabe que no le vas a ganar en una picada.",
        "ðŸ§¢ Aparece con la gorra medio torcida y el mate en la mano como si nada.",
        "ðŸŽ‰ Te invita a su cumple y termina siendo una joda Ã©pica con asado y freestyle."
      ],
      alto_wachin: [
        "ðŸ’ª Un wachin que parece que sale de entrenar todos los dÃ­as... o de perseguirte por no saludar.",
        "ðŸ—£ï¸ Te dice 'venÃ­ y hablamos' pero ya sabe que va a ser una charla de 3 horas con mate y memes.",
        "ðŸ‡¦ðŸ‡· Aparece con la remera del Diego y te cuenta la jugada como si fuera ayer."
      ]
    };

    function cargarVotos() {
      const votosTurro = parseInt(localStorage.getItem('votos-turro')) || 0;
      const votosAlto = parseInt(localStorage.getItem('votos-alto_wachin')) || 0;
      document.getElementById('votos-turro').textContent = votosTurro;
      document.getElementById('votos-alto_wachin').textContent = votosAlto;
    }

    function votar(opcion) {
      const clave = opcion === 'turro' ? 'votos-turro' : 'votos-alto_wachin';
      let votos = parseInt(localStorage.getItem(clave));
      if (isNaN(votos)) votos = 0;
      votos++;
      localStorage.setItem(clave, votos);
      document.getElementById(clave).textContent = votos;

      const lista = descripciones[opcion];
      const random = lista[Math.floor(Math.random() * lista.length)];
      const descripcion = document.getElementById('descripcion');
      descripcion.style.opacity = 0;
      setTimeout(() => {
        descripcion.textContent = random;
        descripcion.style.opacity = 1;
      }, 300);
    }

    cargarVotos();
  </script>
</body>
</html>
