<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imágenes y Descripciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }

    .image-box {
      text-align: center;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .image-box img {
      max-width: 100%;
      border-radius: 8px;
    }

    .button-group {
      margin-top: 10px;
    }

    .button-group button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }

    .description {
      margin-top: 15px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Selecciona una opción</h1>

  <div class="container">

    <!-- Imagen 1 -->
    <div class="image-box">
      <img src="turro.jpg" alt="Imagen 1">
      <div class="button-group">
        <button onclick="mostrarDescripcion(1, 'turro')">Turro</button>
        <button onclick="mostrarDescripcion(1, 'alto wachin')">Alto wachin</button>
      </div>
      <div id="desc1" class="description"></div>
    </div>

    <!-- Imagen 2 -->
    <div class="image-box">
      <img src="alto wachin.jpg" alt="Imagen 2">
      <div class="button-group">
        <button onclick="mostrarDescripcion(2, 'turro')">Turro</button>
        <button onclick="mostrarDescripcion(2, 'alto wachin')">Alto wachin</button>
      </div>
      <div id="desc2" class="description"></div>
    </div>

  </div>

  <script>
    const descripciones = {
      1: {
        turro: "El turro que te mira y ya sabe que no le vas a ganar en una picada.",
        "alto wachin": "Un wachin que parece que sale de entrenar todos los días... o de perseguirte por no saludar."
      },
      2: {
        turro: "Turro nivel: te invita a su cumple y termina siendo una joda épica con asado y freestyle.",
        "alto wachin": "Wachin que te dice 'vení y hablamos' pero ya sabe que va a ser una charla de 3 horas con mate y memes."
      }
    };

    function mostrarDescripcion(imagen, tipo) {
      const desc = descripciones[imagen][tipo];
      document.getElementById(`desc${imagen}`).textContent = desc;
    }
  </script>

</body>
</html>
